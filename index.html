<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Execute Python code directly in your browser using WebAssembly.">
    <meta name="author" content="Yuval Avidani - YUV.AI">
    <meta property="og:title" content="YUV.PYTHON Terminal">
    <meta property="og:description" content="Run Python code in your browser with WebAssembly">
    <title>YUV.PY // Future Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-glitch" data-text="YUV.PY">YUV.PY</div>
                <div class="brand-right">
                    <div class="version-badge">v3.0</div>
                    <button id="mobile-menu-toggle" class="mobile-toggle">
                        <span class="icon">‚ò∞</span>
                    </button>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-label">TEMPLATES</div>
                    <div class="templates-list">
                        <button class="nav-btn" data-template="hello">
                            <span class="icon">üëã</span> Hello World
                        </button>
                        <button class="nav-btn" data-template="fibonacci">
                            <span class="icon">üî¢</span> Fibonacci
                        </button>
                        <button class="nav-btn" data-template="sorting">
                            <span class="icon">üìä</span> Sorting
                        </button>
                        <button class="nav-btn" data-template="datastructures">
                            <span class="icon">üóÇÔ∏è</span> Structs
                        </button>
                        <button class="nav-btn" data-template="decorators">
                            <span class="icon">‚ú®</span> Decorators
                        </button>
                        <button class="nav-btn" data-template="comprehensions">
                            <span class="icon">üéØ</span> Lists
                        </button>
                        <button class="nav-btn" data-template="classes">
                            <span class="icon">üèóÔ∏è</span> Classes
                        </button>
                        <button class="nav-btn" data-template="generators">
                            <span class="icon">‚ö°</span> Generators
                        </button>
                        <button class="nav-btn" data-template="neuralnet">
                            <span class="icon">üß†</span> Neural Networks
                        </button>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <div class="status-dot" id="connection-dot"></div>
                    <span id="connection-status">SYSTEM READY</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Neural Net Visualization Overlay -->
            <div id="neural-viz" class="neural-viz-container">
                <canvas id="neuralCanvas"></canvas>
                <div class="viz-overlay">
                    <div class="viz-status">NEURAL_NET_ACTIVE</div>
                    <div class="viz-metrics">
                        <div class="metric">
                            <span class="label">LOSS</span>
                            <span class="value" id="loss-value">0.0241</span>
                        </div>
                        <div class="metric">
                            <span class="label">ACCURACY</span>
                            <span class="value" id="acc-value">98.4%</span>
                        </div>
                    </div>
                    <button class="action-btn primary" id="open-builder-btn"
                        style="margin-top: 15px; width: 100%; justify-content: center;">
                        <span class="icon">‚öôÔ∏è</span> BUILDER
                    </button>
                </div>
            </div>

            <!-- Builder Panel (Hidden by default) -->
            <div id="builder-panel" class="builder-panel">
                <div class="builder-header">
                    <h3>üß† Network Builder</h3>
                    <div class="builder-controls">
                        <button class="icon-btn" id="close-builder">‚úï</button>
                    </div>
                </div>
                <div class="builder-content">
                    <div class="layer-configuraion">
                        <div class="config-row">
                            <label>Input Size</label>
                            <input type="number" id="input-size" value="3" min="1" max="10">
                        </div>
                        <div class="layers-list" id="layers-list">
                            <!-- Dynamic Layers -->
                        </div>
                        <button class="add-layer-btn" id="add-layer-btn">+ Add Hidden Layer</button>
                        <div class="config-row">
                            <label>Output Size</label>
                            <input type="number" id="output-size" value="2" min="1" max="10">
                        </div>
                    </div>
                    <div class="builder-actions">
                        <div class="framework-select">
                            <label><input type="radio" name="framework" value="pytorch" checked> PyTorch</label>
                            <label><input type="radio" name="framework" value="tensorflow"> TensorFlow</label>
                            <label><input type="radio" name="framework" value="pure"> Pure Python</label>
                        </div>
                        <button class="action-btn primary full-width" id="generate-code-btn">
                            <span class="icon">‚ö°</span> GENERATE & RUN
                        </button>
                    </div>
                </div>
            </div>

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="file-info">
                    <span class="file-icon">üìÑ</span>
                    <span class="file-name">main.py</span>
                    <span class="file-status">UNSAVED</span>
                </div>
                <div class="runtime-info">
                    <span class="runtime-badge">
                        <span class="icon">üêç</span> <span id="python-version">Python 3.11</span>
                    </span>
                    <span class="runtime-badge">
                        <span class="icon">‚ö°</span> WebAssembly
                    </span>
                </div>
            </header>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea id="codeEditor" class="code-input" spellcheck="false"
                        placeholder="# Initialize system..."></textarea>
                </div>
            </div>

            <!-- Terminal Area -->
            <div class="terminal-area" id="terminalPanel">
                <div class="terminal-header">
                    <div class="terminal-tabs">
                        <button class="tab active">TERMINAL</button>
                        <button class="tab">OUTPUT</button>
                    </div>
                    <div class="terminal-actions">
                        <button class="action-btn" id="clearBtn" title="Clear Terminal">
                            <span class="icon">‚ü≤</span>
                        </button>
                        <button class="action-btn primary" id="runBtn">
                            <span class="icon">‚ñ∂</span> RUN
                        </button>
                    </div>
                </div>
                <div class="terminal-content">
                    <pre id="output" class="terminal-output"></pre>
                </div>
            </div>
        </main>
    </div>

    <div class="bg-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="app.js"></script>
</body>

</html>
